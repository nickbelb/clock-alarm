<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="v1ewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Nicolas Beltran">
        <meta name="description" content="Nicolas Beltran: Web developer">
        <link rel="stylesheet" href="./assets/style/index.css" media="all">
        <script src="./assets/script/index.js"  defer></script>
        <title>Clock Alarm</title>
    </head>
    <body>
        <main>
            <div class="container flex-center">
                <p class="clock-board"></p>
                <p class="alarm-setted"><span class="alarm-icon"><i class="fa-regular fa-clock"></i></span> <span class="alarm-time"> No alarms configured </span></p>
                <form class="alarm-set">
                    <input type="text" class="alarm-hours" placeholder="HH" maxlength="2">
                    <input type="text" class="alarm-minutes" placeholder="MM"  maxlength="2">
                    <input type="button" class="set-alarm-btn"  value="Set Alarm" >
                </form>
                <button class="pause-btn no-visible"><i class="fa-solid fa-pause"></i></button>
            </div>
        </main>
    </body>
</html>
